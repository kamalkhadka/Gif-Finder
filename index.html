<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>

  <body class="bg-secondary">
    <div class="container">
      <h1 class="display-1 text-center text-light font-weight-bold">
        G<span class="text-warning">i</span>f Finde<span class="text-success"
          >r</span
        >
      </h1>
      <p class="text-center text-light">best place to find and discover gif(s)</p>
      <form id="searchForm" class="m-2">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 input-group">
            <input
              id="query"
              type="text"
              class="form-control form-control-lg"
              placeholder="enter search term for a gif"
              required
            />
            <div class="input-group-append">
              <button class="btn btn-primary btn-lg">
                Search
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <button id="removeBtn" class="btn btn-danger d-none">
          <i class="fa fa-trash mr-1"></i>Remove Images
        </button>
      </div>
      <hr class="bg-white"/>
      <div class="row" id="gifRow"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
